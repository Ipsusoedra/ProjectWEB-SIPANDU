<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIPANDU | Login Kwarcab</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="section-login-kwarcab">
      <div class="row-login row d-flex justify-content-md-end justify-content-center">
        <div class="login-column shadow-sm col-md-4 p-5">
          <div class="text-center form-title d-flex justify-content-center align-items-center gap-2 py-3">
            <div class="col-md-4 col-4 logo-sipandu d-flex justify-content-start">
              <img src="assets/img/00LogodanNavigasi/SIPANDU-logo.svg" alt="" width="100%" />
            </div>

            <div class="col-md-8 col-8 sipandu-kwarcab text-start">
              <h1 class="sipandu">Sipandu</h1>
              <h3 class="kwarcab">Kwarcab Login</h3>
            </div>
          </div>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter password" />
            </div>
            <div class="button d-flex justify-content-center align-items-center flex-column mt-3 pt-5 pt-md-0">
              <a class="btn btn-login mb-3 px-5" href="index.html" type="submit" role="button">Log in</a>
              <a href="" class="forget-password"><p class="p-password">Forget password ?</p></a>
            </div>
            <div class="signup d-flex flex-wrap text-center justify-content-center mt-5">
              <p>Dont have account ?</p>
              <a href=""
                ><p class="p-account mx-2"><strong>Create account</strong></p></a
              >
            </div>
          </form>
          <div class="footer-text pt-5 mt-5 text-center">Copyright SIPANDU 2022 | All Reserved</div>
        </div>
      </div>
    </div>

    <!-- contact start -->
    <a href="https://wa.me/6285723977288" class="contact sticky-bottom"><img src="assets/img/00LogodanNavigasi/whatsapp logo.png" alt="" /></a>
    <!-- contact end -->

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
